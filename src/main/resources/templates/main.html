<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<body>
    <div>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
    </div>

    <div>
        <form th:action="@{/main}" th:object="${guess}" name="mainform" method="post">
            <input type="button" value="1" class="numb" onClick="this.disabled = true; appendResult('1'); checkResult()">
            <input type="button" value="2" class="numb" onClick="this.disabled = true; appendResult('2'); checkResult()">
            <input type="button" value="3" class="numb" onClick="this.disabled = true; appendResult('3'); checkResult()">
            <input type="button" value="4" class="numb" onClick="this.disabled = true; appendResult('4'); checkResult()">
            <input type="button" value="5" class="numb" onClick="this.disabled = true; appendResult('5'); checkResult()">
            <input type="button" value="6" class="numb" onClick="this.disabled = true; appendResult('6'); checkResult()">
            <input type="button" value="7" class="numb" onClick="this.disabled = true; appendResult('7'); checkResult()">
            <input type="button" value="8" class="numb" onClick="this.disabled = true; appendResult('8'); checkResult()">
            <input type="button" value="9" class="numb" onClick="this.disabled = true; appendResult('9'); checkResult()">
            <input type="button" value="0" class="numb" onClick="this.disabled = true; appendResult('0'); checkResult()">
            <input type="button" value="clear" onClick="enableElems(); clearResult()">
            <input type="text" th:field="*{selectedGuess}" placeholder="Select 4 numbers" id="result" readonly>
            <input type="button" value="Submit" onClick="form.submit(); enableElems()">
        </form>
        <span class="validationError"
              th:if="${#fields.hasErrors('guess.selectedGuess')}"
              th:errors="*{guess.selectedGuess}">...</span>
    </div>

    <div>
        <tr th:each="guess : ${guesses}">
            <td th:utext="${guess.selectedGuess}">Selected guess</td>
            <td th:utext="${guess.guessResult}">Result</td>
            <br/>
        </tr>
    </div>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>

</html>
